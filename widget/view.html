<div class="widget widget-container chart">
    <div class="display-flex-space-between margin-chart">
        <div class="padding-right-0 padding-left-0 widget-dashboard-title-width"
            data-ng-class="(page === 'dashboard' || page === 'reporting') ? 'widget-dashboard-title-width' : 'widget-title-width'">
            <h5 class="margin-top-0 margin-bottom-0 text-overflow ng-binding">{{config.title}}</h5>
        </div>
    </div>
    <div data-ng-hide="collapsed">
        <div id="situationalCard-{{config.wid}}"  class="padding-left-lg padding-bottom-lg">
            <div data-ng-if="sizeType == 'large'">
                <div id="situationalCard1-{{config.wid}}" class="situationalCard" data-ng-class="{ 'situationalCardLight' : currentTheme === 'light' }">
                    <div class="situationalCardInnerDiv">
                    </div>
                    <div id="situationalCardTitle" class="situationalCardTitle padding-bottom-0">
                        {{widgetData.title}}
                    </div>
                    <div id="situationalCardValue" name="situationalCardValue" class="situationalCardValue">
                        {{widgetData.value}}
                    </div>
                    <div class="padding-20 padding-top-md  display-flex-space-between">
                        <div data-ng-repeat="(key,value) in widgetData.data" >
                            <div class="largeBoxKey">
                                {{key}}
                            </div>
                            <div class="largeBoxValue" name="situationalCardValue">
                                {{value}}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div data-ng-if="sizeType == 'small'">
                <div id="situationalCard1-{{config.wid}}"  class="situationalCard" data-ng-class="{ 'situationalCardLight' : currentTheme === 'light' }">
                    <div class="situationalCardInnerDiv">
                        <div id="situationalCardTitle" class="situationalCardTitle padding-botton-20">
                            {{widgetData.title}}
                        </div>
                        <div id="situationalCardValue" name="situationalCardValue" class="situationalCardSmallValue margin-top-20">
                            {{widgetData.value}}
                        </div>
                    </div>
                </div>
            </div>
            <div ng-if="filterValidation" class="chart-message">
                <h6 class="text-center padding-top-md padding-bottom-md font200 font-size-15">Error: {{errorMessage}}.</h6>
            </div>
        </div>
    </div>
</div>
